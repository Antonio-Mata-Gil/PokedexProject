<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/style.css">
    

    <title>Pokedex</title>
</head>

<body>
    <header>
        <div-header-container class="header-container">
            <img src="img/pokedex-logo.png" alt="Pokedex logo">
        </div-header-container>
    </header>
    <main>

        <form>
            <div class="searcher-container">
                <input type="text" class="input-text" id="input-text" placeholder="Buscar...">
                <input type="submit" value="Buscar" class="button-search" id="button-search">
            </div>
        </form>

        <section class="buttons-tabs" id="tabs">
            <button class="button-tab" id="all">Todos</button>
            <button class="button-tab" id="catchs">Capturados</button>
            <button class="button-tab" id="notcatchs">No Capturados</button>

        </section>
        <section class="pokedex-father">
                
        </section>

        <script src="js/main.js"></script>




    </main>
</body>

</html>
